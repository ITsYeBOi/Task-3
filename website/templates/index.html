

  {% extends 'base.html' %}

  {% block header %}
      <!-- Now Trending Section -->
    <div class="container mb-4">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron text-center">
            <h1 class="nowtrending-text"><strong>TRENDING EVENTS</strong></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Cards -->
    <div class="container">
      <div class="row">
        {% for event in events %}
        <div class="col-4">
          <div class="custom-card">
            <!-- Image -->
            <img src="{{ event.image }}" alt="Event Banner" class="card-img-top img-fluid">
            <!-- Card Body -->
            <div class="card-body">
              <h3 class="card-title"><strong>{{ event.name }}</strong></h3>
              <p class="card-text">{{ event.description }}</p>
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/091n9MH1VUepOdhnv7SLci?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              <a href="{{ url_for('event.show', id=event.id) }}" class="btn green-button">BUY TICKETS</a>
              <hr>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  {% endblock %}
</html>
